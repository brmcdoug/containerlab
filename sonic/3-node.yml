name: c8101-sonic-3-node

topology:
  kinds:
    linux:
      image: c8000-clab-sonic:19
      binds: 
          - /opt/images:/images
      env:
          IMAGE: /images/sonic-cisco-8000.bin
          PID: '8101-32H'

  nodes:
    r1:
      kind: linux

    r2:
      kind: linux

    r3:
      kind: linux
      wait-for:
        - r1
        - r2

  links:
    - endpoints: ["r1:eth1", "r2:eth1"]
    - endpoints: ["r1:eth2", "r3:eth1"]
    - endpoints: ["r2:eth2", "r3:eth2"]
