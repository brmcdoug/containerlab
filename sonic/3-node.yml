name: c8201-3-node-SONiC-net

topology:
  kinds:
    linux:
      image: 8000:7.8
      binds: 
          - /home/cisco/images/8000-eft7.8/packages/images/8000/sonic/:/images
      env:
          IMAGE: /home/cisco/images/8000-eft7.8/packages/images/8000/sonic/sonic-cisco-8000.bin
          PID: '8101-32H'

  nodes:
    r1:
      kind: linux

    r2:
      kind: linux

    r3:
      kind: linux

  links:
    - endpoints: ["r1:eth1", "r2:eth1"]
    - endpoints: ["r1:eth2", "r3:eth1"]
    - endpoints: ["r2:eth2", "r3:eth2"]